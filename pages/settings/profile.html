<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - Tourist Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="../dashboard.html" class="sidebar-logo">
                    <i class="fas fa-map-marked-alt"></i>
                    <span class="menu-item-text">TMS</span>
                </a>
            </div>
            <div class="sidebar-menu">
                <a href="../dashboard.html" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span class="menu-item-text">Dashboard</span>
                </a>
                <a href="../tourists/index.html" class="menu-item">
                    <i class="fas fa-users"></i>
                    <span class="menu-item-text">Tourists</span>
                </a>
                <a href="../bookings/index.html" class="menu-item">
                    <i class="fas fa-calendar-check"></i>
                    <span class="menu-item-text">Bookings</span>
                </a>
                <div class="menu-divider"></div>
                <a href="../reports/index.html" class="menu-item">
                    <i class="fas fa-chart-bar"></i>
                    <span class="menu-item-text">Reports</span>
                </a>
                <a href="index.html" class="menu-item active">
                    <i class="fas fa-cog"></i>
                    <span class="menu-item-text">Settings</span>
                </a>
                <div class="menu-divider"></div>
                <a href="#" class="menu-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="menu-item-text">Logout</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <!-- Header -->
            <div class="main-header">
                <div class="d-flex align-items-center">
                    <button class="header-btn me-2" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h4 class="page-title">Profile Settings</h4>
                </div>
                <div class="header-controls">
                    <button class="header-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="header-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge"></span>
                    </button>
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img src="https://via.placeholder.com/150" alt="User Avatar">
                        </div>
                        <div class="user-info">
                            <p class="user-name" id="userName">Loading...</p>
                            <p class="user-role" id="userRole">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Container -->
            <div class="content-container">
                <!-- Back button -->
                <div class="mb-4">
                    <a href="index.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Settings
                    </a>
                </div>
                
                <!-- Profile Information -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Profile Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="profileForm" class="row g-3">
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" value="Demo User">
                            </div>
                            <div class="col-md-6">
                                <label for="emailAddress" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="emailAddress" value="demo@example.com" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="phoneNumber" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="+1 (xxx) xxx-xxxx">
                            </div>
                            <div class="col-md-6">
                                <label for="jobTitle" class="form-label">Job Title</label>
                                <input type="text" class="form-control" id="jobTitle" placeholder="Travel Agent">
                            </div>
                            <div class="col-12">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about yourself"></textarea>
                            </div>
                            <div class="col-12">
                                <hr>
                                <h6 class="mb-3">Profile Picture</h6>
                                <div class="d-flex align-items-center">
                                    <div class="profile-image-container me-4">
                                        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle" width="100" height="100">
                                    </div>
                                    <div>
                                        <input type="file" class="form-control" id="profilePicture" accept="image/*">
                                        <small class="form-text text-muted">Max file size: 2MB. Supported formats: JPG, PNG.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 text-end">
                                <button type="reset" class="btn btn-outline-secondary me-2">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Additional Profile Settings -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title">Contact Preferences</h5>
                    </div>
                    <div class="card-body">
                        <form id="contactPreferencesForm">
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="allowEmailContact" checked>
                                    <label class="form-check-label" for="allowEmailContact">Allow Email Contact</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="allowPhoneContact" checked>
                                    <label class="form-check-label" for="allowPhoneContact">Allow Phone Contact</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="makeProfilePublic">
                                    <label class="form-check-label" for="makeProfilePublic">Make Profile Public</label>
                                </div>
                                <small class="form-text text-muted">Allow other users to view your profile information</small>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Save Preferences</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/auth.js"></script>
    <script src="../../js/notifications.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission handlers with demo alerts
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Profile settings saved successfully! In a real application, these changes would be stored.');
                });
            });
            
            // Sidebar toggle functionality
            document.getElementById('sidebarToggle').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('sidebar-collapsed');
                document.getElementById('mainContent').classList.toggle('content-collapsed');
            });

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('tms_user');
                sessionStorage.removeItem('tms_user');
                window.location.href = '../../index.html';
            });

            // Load user info
            const userDataString = localStorage.getItem('tms_user') || sessionStorage.getItem('tms_user');
            if (userDataString) {
                const userData = JSON.parse(userDataString);
                document.getElementById('userName').textContent = userData.name;
                document.getElementById('userRole').textContent = userData.role;
                
                // Pre-fill profile form
                document.getElementById('fullName').value = userData.name;
                document.getElementById('emailAddress').value = userData.email || 'demo@example.com';
            } else {
                window.location.href = '../../index.html';
            }
        });
    </script>
</body>
</html>
