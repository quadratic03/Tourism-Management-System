<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Management System - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-card {
            max-width: 380px;
            margin: 0 auto;
            transition: max-width 0.3s ease;
        }
        .form-label {
            margin-bottom: 0.25rem;
        }
        .mb-3 {
            margin-bottom: 0.75rem !important;
        }
        #register.active, #register.show.active {
            display: block;
        }
        #register.active ~ .login-card,
        #loginTabs .nav-link[aria-selected="true"][id="register-tab"] ~ .login-card,
        #register-tab[aria-selected="true"] ~ .login-card,
        #register.show.active ~ .login-card {
            max-width: 450px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-md-4 col-sm-8 mx-auto" id="login-container">
                <div class="card shadow login-card">
                    <div class="card-body p-3">
                        <div class="text-center mb-3">
                            <i class="fas fa-map-marked-alt fa-2x text-primary"></i>
                            <h4 class="mt-2">Tourist Management System</h4>
                            <p class="text-muted small mb-2">Sign in to access your dashboard</p>
                        </div>
                        
                        <ul class="nav nav-pills mb-4 nav-justified" id="loginTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                            </li>
                        </ul>
                        
                        <div class="tab-content" id="loginTabContent">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <form id="loginForm" action="pages/dashboard.html">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Sign In</button>
                                    </div>
                                    <div class="text-center mt-3">
                                        <a href="#" class="text-decoration-none">Forgot password?</a>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- Registration Form -->
                            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <form id="registerForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="fullName" class="form-label">Full Name</label>
                                            <input type="text" class="form-control" id="fullName" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="regEmail" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="regEmail" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="regPassword" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="regPassword" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                                            <input type="password" class="form-control" id="confirmPassword" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userType" class="form-label">Register as</label>
                                        <select class="form-select" id="userType" required>
                                            <option value="">Select user type</option>
                                            <option value="tourist">Tourist</option>
                                            <option value="agent">Travel Agent</option>
                                            <option value="admin">Administrator</option>
                                        </select>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="termsAgreement" required>
                                        <label class="form-check-label" for="termsAgreement">I agree to the <a href="#">Terms and Conditions</a></label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Create Account</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-2">
                    <p class="text-muted small">Â© 2023 Tourist Management System. All rights reserved.</p>
                    <p class="text-muted small">Developed by Namoc</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerTab = document.getElementById('register-tab');
            const loginTab = document.getElementById('login-tab');
            const card = document.querySelector('.login-card');
            
            registerTab.addEventListener('click', function() {
                card.style.maxWidth = '450px';
            });
            
            loginTab.addEventListener('click', function() {
                card.style.maxWidth = '380px';
            });
            
            // Check if "Developed by Namoc" footer exists
            let alertShown = false;
            function checkFooter() {
                const footerElements = document.querySelectorAll('.text-center.mt-2 p');
                let devTextExists = false;
                
                // Check if second paragraph with "Developed by Namoc" exists
                if (footerElements.length >= 2) {
                    const devText = footerElements[1].textContent.trim();
                    devTextExists = (devText === "Developed by Namoc");
                }
                
                // Disable or enable forms based on footer presence
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');
                const submitButtons = document.querySelectorAll('button[type="submit"]');
                const inputs = document.querySelectorAll('input, select');
                
                if (!devTextExists) {
                    // Disable forms if footer is missing
                    if (loginForm) loginForm.onsubmit = function(e) { e.preventDefault(); return false; };
                    if (registerForm) registerForm.onsubmit = function(e) { e.preventDefault(); return false; };
                    
                    // Disable all inputs and buttons
                    inputs.forEach(input => input.disabled = true);
                    submitButtons.forEach(button => {
                        button.disabled = true;
                        button.textContent = "Form Disabled";
                    });
                    
                    // Show alert about not modifying the footer (only once)
                    if (!alertShown) {
                        alert("WARNING: The footer credit 'Developed by Namoc' has been modified or removed. The login form has been disabled. Please restore the footer to enable the form again.");
                        alertShown = true;
                    }
                } else {
                    // If footer is restored, reset the alert flag
                    alertShown = false;
                    // Enable forms if footer is present
                    if (loginForm) loginForm.onsubmit = null;
                    if (registerForm) registerForm.onsubmit = null;
                    
                    // Enable all inputs and buttons
                    inputs.forEach(input => input.disabled = false);
                    submitButtons.forEach(button => {
                        button.disabled = false;
                        if (button.textContent === "Form Disabled") {
                            button.textContent = button.parentElement.closest('#login') ? "Sign In" : "Create Account";
                        }
                    });
                }
            }
            
            // Run check immediately
            checkFooter();
            
            // Run check periodically to detect if footer is removed
            setInterval(checkFooter, 1000);
            
            // Watch for DOM changes that might remove the footer
            const observer = new MutationObserver(checkFooter);
            observer.observe(document.body, { subtree: true, childList: true, characterData: true });
        });
    </script>
</body>
</html>
